<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Angel - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { display: flex; justify-content: space-between; padding: 15px 30px; background: #ff3b6c; color: white; }
        .btn { padding: 10px 20px; border: none; border-radius: 50px; cursor: pointer; color: white; background: #5e17eb; }
        .sos-button { width: 200px; height: 200px; border-radius: 50%; background: red; color: white; font-size: 32px; display: flex; align-items: center; justify-content: center; margin: 50px auto; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Guardian Angel - Dashboard</h1>
        <button class="btn" id="logoutBtn">Logout</button>
    </header>

    <div class="sos-button" id="sosBtn">SOS</div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('user'));

        if(!currentUser){
            alert('Please login first');
            window.location.href = '/';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        document.getElementById('sosBtn').addEventListener('click', () => {
            if(!navigator.geolocation){
                alert('Geolocation not supported!');
                return;
            }

            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                fetch('/sos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser._id, lat, lng })
                })
                .then(res => res.json())
                .then(data => {
                    if(data.success) alert('SOS sent successfully!');
                    else alert('Error sending SOS: ' + data.message);
                })
                .catch(err => console.error(err));
            });
        });
    </script>
</body>
</html>
