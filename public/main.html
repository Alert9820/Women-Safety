<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardian Angel - Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  header { background: #ff3b6c; color: white; padding: 1rem; text-align:center; }
  .container { padding: 1rem; }
  .sos-button { background:#ff3b6c;color:white;font-size:1.5rem;padding:1rem 2rem;border:none;border-radius:10px;cursor:pointer;box-shadow:0 10px 30px rgba(255,59,108,0.4);margin-bottom:1rem;transition:0.3s; }
  .contact-list { margin-bottom:1rem; }
  input, button { padding:0.5rem; margin:0.3rem 0; width:100%; max-width:300px; }
  #map { height:400px; margin-top:1rem; }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<header>
  <h1>Guardian Angel Dashboard</h1>
</header>

<div class="container">
  <h2>Emergency Contacts</h2>
  <div class="contact-list">
    <input type="text" id="contact1" placeholder="Enter phone number +91xxxxxxxxxx">
    <input type="text" id="contact2" placeholder="Enter phone number +91xxxxxxxxxx">
    <button id="saveContactsBtn">Save Contacts</button>
  </div>

  <button class="sos-button" id="sosBtn">ðŸš¨ SOS</button>

  <h2>Nearby Safe Places</h2>
  <div id="map"></div>
</div>

<script>
let userId = null; // Will be set after login
let emergencyContacts = [];

// Fetch user data from localStorage
const userData = JSON.parse(localStorage.getItem('user'));
if(userData){
    userId = userData._id;
    emergencyContacts = userData.emergencyContacts || [];
    document.getElementById('contact1').value = emergencyContacts[0] || '';
    document.getElementById('contact2').value = emergencyContacts[1] || '';
} else {
    alert("Please login first!");
    window.location.href = '/';
}

// Save emergency contacts
document.getElementById('saveContactsBtn').addEventListener('click', async () => {
    emergencyContacts = [
        document.getElementById('contact1').value,
        document.getElementById('contact2').value
    ].filter(c => c);
    try{
        const res = await fetch('/updateContacts', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ userId, emergencyContacts })
        });
        const data = await res.json();
        if(data.success) alert('Contacts saved!');
    }catch(err){ alert('Failed to save contacts'); }
});

// SOS Button
document.getElementById('sosBtn').addEventListener('click', () => {
    if(emergencyContacts.length === 0){ alert('Add emergency contacts first!'); return; }
    if(!navigator.geolocation){ alert('Geolocation not supported'); return; }
    navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        try{
            const res = await fetch('/sos',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ userId, lat, lng })
            });
            const data = await res.json();
            if(data.success) alert('SOS sent successfully!');
            else alert('Failed to send SOS: ' + data.message);
        }catch(err){ alert('Error sending SOS'); }
    });
});

// Initialize map
const map = L.map('map').setView([20.5937,78.9629], 5); // India center
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom:19
}).addTo(map);

// Fetch and show nearby police/hospital using Overpass API
function fetchNearbyPlaces(){
    if(!navigator.geolocation){ return; }
    navigator.geolocation.getCurrentPosition(async (pos)=>{
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.setView([lat,lng],13);

        const query = `
        [out:json];
        (
          node["amenity"="police"](around:3000,${lat},${lng});
          node["amenity"="hospital"](around:3000,${lat},${lng});
        );
        out;
        `;
        const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
        const resp = await fetch(url);
        const data = await resp.json();
        data.elements.forEach(el=>{
            L.marker([el.lat,el.lon]).addTo(map)
            .bindPopup(el.tags.name || el.tags.amenity);
        });
    });
}
fetchNearbyPlaces();
</script>

</body>
</html>
