<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS - Guardian Angel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .sos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 500px;
        }

        /* SOS Button Styles */
        .sos-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sos-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
        }

        .sos-button:active {
            transform: scale(0.95);
        }

        .sos-button.pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .sos-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Volume SOS Button */
        .volume-sos {
            background: linear-gradient(45deg, #ff9800, #ffc107);
            padding: 15px 25px;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
        }

        .volume-sos:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.6);
        }

        /* Status Panel */
        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-weight: 300;
        }

        .status-value.success {
            color: #4CAF50;
        }

        .status-value.error {
            color: #f44336;
        }

        .status-value.pending {
            color: #ffc107;
        }

        /* Emergency Contacts */
        .contacts-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
        }

        .contacts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .contacts-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-button {
            padding: 12px 25px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196F3;
        }

        .notification.warning {
            background: #ff9800;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* User Info */
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-phone {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sos-button {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üö®</div>
        <h1>Emergency SOS</h1>
        <p class="subtitle">Help is just one tap away</p>
    </div>

    <div class="sos-container">
        <!-- User Info -->
        <div class="user-info">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-phone" id="userPhone">+91 XXXXX XXXXX</div>
        </div>

        <!-- SOS Main Button -->
        <button class="sos-button pulse" id="sosButton">
            <div class="sos-icon">üö®</div>
            <div>SOS</div>
            <div>EMERGENCY</div>
        </button>

        <!-- Volume Button SOS -->
        <button class="volume-sos" id="volumeSosButton">
            <span>üîä</span>
            Volume Button SOS
        </button>

        <!-- Status Panel -->
        <div class="status-panel">
            <h3>System Status</h3>
            <div class="status-item">
                <span class="status-label">Location Access:</span>
                <span class="status-value" id="locationStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">SMS Service:</span>
                <span class="status-value" id="smsStatus">Ready</span>
            </div>
            <div class="status-item">
                <span class="status-label">Emergency Contacts:</span>
                <span class="status-value" id="contactsStatus">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last SOS:</span>
                <span class="status-value" id="lastSOSStatus">Never</span>
            </div>
        </div>

        <!-- Emergency Contacts -->
        <div class="contacts-panel">
            <div class="contacts-header">
                <h3>Emergency Contacts</h3>
                <span id="contactsCount">0 contacts</span>
            </div>
            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-button">üè† Dashboard</a>
            <a href="safe-places.html" class="nav-button">üè• Safe Places</a>
            <a href="settings.html" class="nav-button">‚öôÔ∏è Settings</a>
        </div>
    </div>

    <script>
        // ===== GLOBAL VARIABLES =====
        let currentUser = null;
        let emergencyContacts = [];
        let volumePressCount = 0;
        let lastVolumePress = 0;

        // ===== SESSION MANAGEMENT =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üö® SOS Page Loading...');
            
            // Check if user is logged in
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const userPhone = localStorage.getItem('userPhone');
            
            if (!userId) {
                showNotification('Please login first', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            // Set current user
            currentUser = {
                userId: userId,
                name: userName,
                phone: userPhone
            };

            // Update user info
            document.getElementById('userName').textContent = userName || 'User';
            document.getElementById('userPhone').textContent = userPhone || '+91 XXXXX XXXXX';

            // Initialize SOS page
            initializeSOSPage();
        });

        // ===== INITIALIZE SOS PAGE =====
        function initializeSOSPage() {
            console.log('Initializing SOS page...');
            
            // Load emergency contacts
            loadEmergencyContacts();
            
            // Check location permission
            checkLocationPermission();
            
            // Load SOS history
            loadSOSHistory();
            
            // Set up event listeners
            setupEventListeners();
            
            // Set up volume button detection
            setupVolumeButtonDetection();
            
            showNotification('SOS System Ready!', 'success');
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // SOS Button
            document.getElementById('sosButton').addEventListener('click', triggerSOS);
            
            // Volume SOS Button
            document.getElementById('volumeSosButton').addEventListener('click', triggerVolumeSOS);
            
            // Keyboard shortcut for SOS (Spacebar)
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' && event.target.tagName !== 'INPUT') {
                    event.preventDefault();
                    triggerSOS();
                }
            });
        }

        // ===== VOLUME BUTTON DETECTION =====
        function setupVolumeButtonDetection() {
            document.addEventListener('keydown', function(e) {
                if (e.code === 'VolumeUp' || e.code === 'VolumeDown') {
                    const now = Date.now();
                    
                    if (now - lastVolumePress > 2000) {
                        volumePressCount = 0;
                    }
                    
                    volumePressCount++;
                    lastVolumePress = now;
                    
                    if (volumePressCount >= 3) {
                        volumePressCount = 0;
                        showNotification('Volume SOS Triggered!', 'warning');
                        triggerVolumeSOS();
                    }
                }
            });
        }

        // ===== LOAD EMERGENCY CONTACTS =====
        function loadEmergencyContacts() {
            try {
                // Load from localStorage first
                emergencyContacts = JSON.parse(localStorage.getItem('emergencyContacts')) || [];
                updateContactsUI();
                
                // Then try to load from server
                if (currentUser && currentUser.userId) {
                    fetch(`/api/contacts/${currentUser.userId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.contacts) {
                                emergencyContacts = data.contacts;
                                localStorage.setItem('emergencyContacts', JSON.stringify(emergencyContacts));
                                updateContactsUI();
                            }
                        })
                        .catch(error => {
                            console.log('Using local contacts:', error);
                        });
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                emergencyContacts = [];
                updateContactsUI();
            }
        }

        // ===== UPDATE CONTACTS UI =====
        function updateContactsUI() {
            const contactsList = document.getElementById('contactsList');
            const contactsCount = document.getElementById('contactsCount');
            const contactsStatus = document.getElementById('contactsStatus');

            if (emergencyContacts.length === 0) {
                contactsList.innerHTML = `
                    <div style="text-align: center; padding: 20px; opacity: 0.7;">
                        <p>No emergency contacts set</p>
                        <p style="font-size: 0.8rem; margin-top: 5px;">Add contacts in Dashboard</p>
                    </div>
                `;
                contactsCount.textContent = '0 contacts';
                contactsStatus.textContent = 'No contacts';
                contactsStatus.className = 'status-value error';
            } else {
                contactsList.innerHTML = emergencyContacts.map(contact => `
                    <div class="contact-item">
                        <span>${formatPhoneNumber(contact)}</span>
                        <span class="status-value success">‚úÖ Ready</span>
                    </div>
                `).join('');
                contactsCount.textContent = `${emergencyContacts.length} contact${emergencyContacts.length > 1 ? 's' : ''}`;
                contactsStatus.textContent = `${emergencyContacts.length} contacts`;
                contactsStatus.className = 'status-value success';
            }
        }

        function formatPhoneNumber(phone) {
            return phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        }

        // ===== CHECK LOCATION PERMISSION =====
        async function checkLocationPermission() {
            const locationStatus = document.getElementById('locationStatus');
            
            if (!navigator.geolocation) {
                locationStatus.textContent = 'Not supported';
                locationStatus.className = 'status-value error';
                return;
            }

            try {
                await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 5000,
                        maximumAge: 0
                    });
                });
                
                locationStatus.textContent = 'Granted';
                locationStatus.className = 'status-value success';
            } catch (error) {
                locationStatus.textContent = 'Denied';
                locationStatus.className = 'status-value error';
                showNotification('Location access is required for SOS', 'error');
            }
        }

        // ===== GET CURRENT LOCATION =====
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        });
                    },
                    (error) => {
                        let errorMessage = 'Location access failed';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timeout';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // ===== MAIN SOS FUNCTION =====
        async function triggerSOS() {
            if (!currentUser) {
                showNotification('Please login first', 'error');
                return;
            }

            if (emergencyContacts.length === 0) {
                showNotification('No emergency contacts set. Please add contacts in Dashboard.', 'error');
                return;
            }

            const sosButton = document.getElementById('sosButton');
            const smsStatus = document.getElementById('smsStatus');
            const originalHTML = sosButton.innerHTML;
            
            try {
                // Show loading state
                sosButton.disabled = true;
                sosButton.innerHTML = '<div class="loading"></div><div>PROCESSING...</div>';
                sosButton.style.animation = 'none';
                smsStatus.innerHTML = '<span class="loading"></span> Sending Alerts...';
                smsStatus.className = 'status-value pending';

                // Get current location
                const location = await getCurrentLocation();
                console.log('üìç Location obtained:', location);
                
                // Send SOS request to server
                const response = await fetch('/api/sos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.userId,
                        lat: location.lat,
                        lng: location.lng,
                        triggeredBy: 'button'
                    })
                });

                const result = await response.json();
                console.log('SOS Response:', result);
                
                if (result.success) {
                    showNotification(`üö® ${result.message}`, 'success');
                    smsStatus.textContent = `Sent to ${result.details.contactsNotified} contacts`;
                    smsStatus.className = 'status-value success';
                    
                    // Update last SOS time
                    updateLastSOSStatus();
                    
                    // Emergency visual effects
                    document.body.style.background = 'linear-gradient(135deg, #ff0000 0%, #8B0000 100%)';
                    setTimeout(() => {
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }, 3000);
                    
                } else {
                    showNotification(`‚ùå ${result.message}`, 'error');
                    smsStatus.textContent = 'Failed';
                    smsStatus.className = 'status-value error';
                }

            } catch (error) {
                console.error('SOS Error:', error);
                showNotification(`‚ùå SOS failed: ${error.message}`, 'error');
                smsStatus.textContent = 'Failed';
                smsStatus.className = 'status-value error';
            } finally {
                // Reset button state
                setTimeout(() => {
                    sosButton.disabled = false;
                    sosButton.innerHTML = originalHTML;
                    sosButton.style.animation = 'pulse 1.5s infinite';
                    
                    // Reset SMS status after 5 seconds
                    setTimeout(() => {
                        smsStatus.textContent = 'Ready';
                        smsStatus.className = 'status-value';
                    }, 5000);
                }, 2000);
            }
        }

        // ===== VOLUME BUTTON SOS =====
        async function triggerVolumeSOS() {
            if (!currentUser) {
                showNotification('Please login first', 'error');
                return;
            }

            if (emergencyContacts.length === 0) {
                showNotification('No emergency contacts set', 'error');
                return;
            }

            try {
                const location = await getCurrentLocation();
                
                const response = await fetch('/api/sos/volume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.userId,
                        lat: location.lat,
                        lng: location.lng
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(`üîä ${result.message}`, 'success');
                    updateLastSOSStatus();
                } else {
                    showNotification(`‚ùå ${result.message}`, 'error');
                }

            } catch (error) {
                console.error('Volume SOS Error:', error);
                showNotification(`‚ùå Volume SOS failed: ${error.message}`, 'error');
            }
        }

        // ===== LOAD SOS HISTORY =====
        async function loadSOSHistory() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/sos-history/${currentUser.userId}`);
                const data = await response.json();
                
                if (data.success && data.history.length > 0) {
                    const lastSOS = data.history[0];
                    const lastSOSStatus = document.getElementById('lastSOSStatus');
                    const timeAgo = getTimeAgo(new Date(lastSOS.timestamp));
                    lastSOSStatus.textContent = timeAgo;
                    lastSOSStatus.className = 'status-value success';
                }
            } catch (error) {
                console.error('Error loading SOS history:', error);
            }
        }

        // ===== UPDATE LAST SOS STATUS =====
        function updateLastSOSStatus() {
            const lastSOSStatus = document.getElementById('lastSOSStatus');
            lastSOSStatus.textContent = 'Just now';
            lastSOSStatus.className = 'status-value success';
        }

        // ===== UTILITY FUNCTIONS =====
        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // ===== NOTIFICATION SYSTEM =====
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => {
                notif.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notif.parentNode) {
                        notif.parentNode.removeChild(notif);
                    }
                }, 300);
            });

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Add Font Awesome for icons
        const fontAwesome = document.createElement('link');
        fontAwesome.rel = 'stylesheet';
        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        document.head.appendChild(fontAwesome);
    </script>
</body>
</html>
